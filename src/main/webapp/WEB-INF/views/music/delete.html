<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${song}">
        <p>
            Name: <span th:text="*{id}"></span>
        </p>
        <p>
            Artist: <span th:text="*{artist}"></span>
        </p>
        <p>
            Category: <span th:text="*{category}"></span>
        </p>
        <form method="post">
            <button>Yes</button>
            <a href="/song">No</a>
        </form>
    </div>
</body>
</html>
